<html lang="no">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>IT Support</title>
	
	<style>
		/* Disables macOS "elastic scrolling." */
		html, body {
			height: 100%;
			overflow: hidden;
		}
		
		body {
			max-height: 100% !important;
			height: 100% !important;
		}
		
		/* Main */
		#main {
			display: flex;
			flex-flow: row wrap;
			justify-content: center;
			margin-bottom: 30px;
		}
		
		.chatbubble {
			margin-top: 10px;
			width: 95% !important;
			min-height: 0px !important;
		}
		
		.mdl-card__title {
			color: #fff !important;
			background-color: #46B6AC;
			font-size: 20px;
			height: 32px !important; 
		}
		
		.mdl-card__actions {
			padding: 5px 5px 5px 10px !important;
			font-size: 14px !important;
		}
		
		/* Just some spacing */
		#spacing {
			display: flex;
			min-height: 50px;
			max-height: 50px;
			width: 100%;
		}
		
		/* Chat input */
		footer {
			position: fixed;
			height: 30px;
			bottom: 0px;
			left: 0px;
			right: 0px;
			margin-bottom: 0px;
			background-color: #777777;
			display: flex;
			flex-flow: row nowrap;
			justify-content: space-between;
			padding: 5px;
			z-index: 1000;
		}
		
		#chatbox {
			width: 100%;
			margin-top: -15px;
			margin-right: 5px;
		}
		
		#chatinput {
			color: white;
		}
		
		.mdl-textfield {
			width: 100%;
		}
		
		input[type=text] {
			width: 100%;
		}
		
		label[for="chatinput"] {
			color: #c7c7c7;
		}
		
		#sendbutton {
			margin-top: -3px;
		}
	</style>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.deep_purple-pink.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  
  
  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
  	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	  	<div id="main">
  		  	<div id="spacing"></div> <!-- Used to space so chat is not under chatbox -->
	  	</div>
	  	
  		<!-- Chat field with send button -->
  		<footer>	  		
  			<form id="chatbox">
	  			<div class="mdl-textfield mdl-js-textfield" style="width:inherit;">
		  			<input onkeydown="if (event.keyCode == 13) {sendMessage();return false;}" class="mdl-textfield__input" type="text" id="chatinput" />
		  			<label class="mdl-textfield__label" for="chatinput">Write what you need help with...</label>
	  			</div>
  			</form>
  			<button id="sendbutton" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored">Send</button>
  		</footer>
  	</div>
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
